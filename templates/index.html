<!DOCTYPE html>
<html>
<head>
    <title>Car Suggestion System</title>
</head>
<body>
    <h1>Car Suggestion System</h1>
    <form action="/suggestions" method="POST">
        <label for="date">Enter date:</label>
        <input type="date" id="date" name="date" required>
        <label for="preferred_model">Enter preferred car model:</label>
        <input type="text" id="preferred_model" name="preferred_model" required>
        <button type="submit">Get Suggestions</button>
    </form>
</body>
</html>
